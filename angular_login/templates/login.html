{% extends 'base.html' %}
{% block body_block %}
<body ng-controller="MainCtrl">
<div class="container" align="center">
<div class="jumbotron">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			  		<input type="hidden" value="{{csrf_token}}" id="csrf_token">
			    	<h3>Login into Users list</h3>
			 	</div>
			  	<div class="panel-body">

			    	  	<div class="form-group">
			    		    <input class="form-control" ng-model="login_details.username" placeholder="Username" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" ng-model="login_details.password" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    
			    		<button class="btn btn-success" align="center" ng-click="UserLogin()">Submit </button>

                      <hr/>
                    
			    </div>
			</div>
		</div>
	</div>
  </div>
</div>
{% endblock %}
