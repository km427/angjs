{% extends 'base.html' %}
{% block body_block %}
    <h1 align="center">Users Information</h1>
    <div class="container row" align="center">
            <div class="col-12">

            </div>
            <div class="col-md-12" align="center"  ng-controller="UserList">
                <table id="data_table"  class="table table table table-bordered ng-cloak" align="center">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                    <tbody>
                        <tr  ng-repeat="item in users | orderBy:'username'">
                            <td class="success">
                                {% verbatim %}{{ item.id}}{% endverbatim %}

                            </td>
                            <td class="danger">
                                {% verbatim %}{{ item.username }}{% endverbatim %}

                            </td>
                            <td class="info">
                                {% verbatim %}{{ item.is_active }}{% endverbatim %}

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>


    </div>



<script type="text/javascript">
    $(document).ready(function () {
        $('#data_table').dataTable();
    });
</script>

{% endblock %}
